<div mat-dialog-title>
    <h1>Product Form</h1>
</div>
<form [formGroup]="prForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Supplier</mat-label>
            <input matInput type="text" placeholder="Supplier" formControlName="supplier">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Weight</mat-label>
            <input matInput type="text" placeholder="Weight" formControlName="weight">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="text" placeholder="Quantity" formControlName="quantity">
        </mat-form-field>
    </div>
</div>

<div mat-dialog-actions class="actions">
    <p-button class="btn1" label="Cancel" styleClass="p-button-outlined p-button-secondary" [mat-dialog-close]="false"></p-button>
    <p-button class="btn2" styleClass="p-button-success" type="sumbit">{{data ? 'Update': 'Add'}}</p-button>
</div>
</form>
