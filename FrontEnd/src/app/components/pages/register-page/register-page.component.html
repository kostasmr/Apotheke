<div class="window">
    <div mat-dialog-title>
        <h1>Sign Up Form</h1>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
        <div mat-dialog-content class="content">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name" required>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" formControlName="email" required>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label >Password</mat-label>
                    <input matInput type="text" placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" >
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <div class="error_msg" *ngIf="userForm.value.password.length < 6 && isSubmitted">Password can not be less than 6 characters</div>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label >Confirm Password</mat-label>
                    <input matInput type="text" placeholder="Confirm Password" [type]="hide2 ? 'password' : 'text'" formControlName="conf_password" >
                    <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label >Admin's Password</mat-label>
                    <input matInput type="text" placeholder="Admin's Password" [type]="hide3 ? 'password' : 'text'" formControlName="isAdmin" >
                    <mat-icon matSuffix (click)="hide3 = !hide3">{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
        </div>

        <div mat-dialog-actions class="actions">
            <p-button class="btn1" label="Cancel" styleClass="p-button-outlined p-button-secondary" [mat-dialog-close]="false"></p-button>
            <p-button class="btn2" type="sumbit" styleClass="p-button-help">Signup</p-button>
        </div>
    </form>
</div>
