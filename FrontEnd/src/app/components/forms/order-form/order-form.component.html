<div style="height: 500px;width: 1000px;">
    <div class="orderContent" style="font-family: Quicksand, sans-serif;margin-top: 20px;padding-left: 5px;">
        <div mat-dialog-title>
            <h1 class="title">Order</h1>
        </div>
        <div class="table" style="width: 95%;margin: auto;">
            <p-table [value]="products" 
                [tableStyle]="{ 'width': '100%' }"
                [paginator]="false"
                [rows]="100"
                >
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 10%;text-align: left;">No.</th>
                        <th style="width: 15%;text-align: left;">Product name</th>
                        <th style="width: 20%;text-align: left;">Quantity</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product let-i="rowIndex">
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.quantity }}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="paginatorright"></ng-template>
            </p-table>
        </div>
    </div>  

    <div mat-dialog-actions style="width: 95%;margin: auto;padding-top: 30px;padding-bottom: 30px;">
        <div style="display: flex;width: 100%;">
            <div style="width: 15%;">
                <p-button  label="Cancel" styleClass="p-button-outlined p-button-secondary" [mat-dialog-close]="false"></p-button>
            </div>
            <div style="margin-left: auto;">
                <p-button icon="pi pi-print" label="Print" styleClass="p-button-outlined p-button" (onClick)="printOrder()"></p-button>
            </div>
        </div>
    </div>
</div>
